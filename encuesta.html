<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Registro para el Evento</h1>
    <p>Por favor completa este formulario para registrarte en nuestro próximo evento.</p>
  </header>

  <form>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required maxlength="50" placeholder="Ej. Juan Pérez">

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="Ej. correo@ejemplo.com">

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required placeholder="829-766-8392">

    <label for="fecha">Fecha del evento:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="opcion">Selecciona tu preferencia:</label>

    <select id="opcion" name="opcion" required>
      <option value="" disabled selected>Elige una opción</option>
      <option value="pizza">Pizza</option>
      <option value="hamburguesa">Hamburguesa</option>
    </select>

    <button type="submit">Enviar respuestas</button>
  </form>
</body>

</html>
